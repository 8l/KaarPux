package:
  name: graphviz
  version: 2.38.0
  www: http://www.graphviz.org/
  short: |
      The Graphviz layout programs take descriptions of graphs in a simple text language,
      and make diagrams in useful formats, such as images and SVG for web pages, PDF or Postscript for inclusion in other documents;
      or display in an interactive graph browser. (Graphviz also supports GXL, an XML dialect.)
      Graphviz has many useful features for concrete diagrams, such as options for colors, fonts, tabular node layouts, line styles, hyperlinks, rolland custom shapes.

