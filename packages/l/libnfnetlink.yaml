package:
  name: libnfnetlink
  version: 1.0.1
  www: http://www.netfilter.org/projects/libnfnetlink/
  short: |
      libnfnetlink is the low-level library for netfilter related kernel/userspace communication.
      It provides a generic messaging infrastructure for in-kernel netfilter subsystems
      (such as nfnetlink_log, nfnetlink_queue, nfnetlink_conntrack) and their respective users and/or management tools in userspace. 

doc: |
  <para>
  Included as a prerequisite to <xref linkend="pkg_ulogd" />
  </para>

